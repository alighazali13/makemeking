<html>
    <head>
        <meta name="description" content="search in bing search engine by iframe">
        <meta name="keywords" content="iframe">
        <title>Search by iframe</title>
    </head>
    <body>
        <form action="https://www.bing.com/search?q=" method="post">
            <input type="search" name="q" id="words">
            <input type="submit" name="btn">
            <iframe name="iframe" height="500px" width="1700px" src="" frameborder="0"></iframe>
        </form>
        
        
    </body>
</html>
