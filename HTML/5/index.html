<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ul and li">
    <title>List tutorial</title>
</head>
<body>
    <div class="list">
        <ul>
            <li>
                1
                <ul>
                    <li>1.1</li>
                    <li>1.2</li>
                </ul>
            </li>
            <li>
                2
                <ul>
                    <li>2.1</li>
                    <li>2.2</li>
                    <li>2.3</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
